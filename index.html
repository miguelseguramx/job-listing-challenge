<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>

  <header class="header">
    <div class="u-wrapper">
      <div class="header-container">
      </div>
    </div>
  </header>

  <div class="results">
    <div class="u-wrapper">
      <div class="results-container">
        <div class="result">
          <div class="offer">
            <div class="logo-container">
              <img src="./images/photosnap.svg" alt="photosnap" class="logo">
            </div>
            <div class="result-data">
              <div class="place-container">
                <h3 class="place">Photosnap</h3>
                <span class="special new">New!</span>
                <span class="special feature">Featured</span>
              </div>
              <h2 class="title">Senior Frontend Developer</h2>
              <ul class="descriptions">
                <li class="description">1d ago</li>
                <li class="description">Full Time</li>
                <li class="description">USA only</li>
              </ul>
            </div>
          </div>
          <ul class="skills">
            <li>
              <button class="skill">Frontend</button>
            </li>
            <li>
              <button class="skill">Senior</button>
            </li>
            <li>
              <button class="skill">HTML</button>
            </li>
            <li>
              <button class="skill">CSS</button>
            </li>
            <li>
              <button class="skill">JavaScript</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
